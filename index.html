<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Page fr FIP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--    <div class="overlay"></div>-->
    <Fieldset class="outer-fieldset"><h1> Filter    </h1>
        <fieldset class="inner-fieldset-1">
            <label for="min-value">min: <input type="number" name="min-value" id="min-value" placeholder="000"></label>
            <label for="max-value">max: <input type="number" name="max-value" id="max-value" placeholder="000"></label>
        </fieldset>
        <fieldset class="inner-fieldset-2">
            <h3>Gender</h3>
            <label for="male"> <input type="radio" id="male" name="male" class="inline">Male </label>
            <label for="female"> <input type="radio" id="female" name="female" class="inline">Female </label>
        </fieldset>
        <fieldset class="inner-fieldset-3">
            <h3>choose your size</h3>
            <label for="small"> <input type="radio" id="small" name="small" class="inline">S </label>
            <label for="medium"> <input type="radio" id="medium" name="medium" class="inline">M </label>
            <label for="large"> <input type="radio" id="large" name="large" class="inline">L </label>
            <label for="xtralarge"> <input type="radio" id="xtralarge" name="xtralarge" class="inline">XL </label>
            <label for="x-xtralarge"> <input type="radio" id="x-xtralarge" name="x-xtralarge" class="inline">XXL </label>
    
        </fieldset>
        <fieldset class="inner-fieldset-4">
            <h3>choose your style</h3>
            <label for="corperate"> <input type="radio" id="corperate" name="corperate" class="inline">Corperate </label>
            <label for="casual"> <input type="radio" id="casual" name="casual" class="inline">Casual </label>
            <label for="sport"> <input type="radio" id="sport" name="sport" class="inline">Sport </label>
            <label for="native"> <input type="radio" id="native" name="native" class="inline">Native </label>
            <label for="regular"> <input type="radio" id="regular" name="regular" class="inline">Regular </label>
    
        </fieldset>
        <label for="submit"> <input type="submit" value="submit"></label>
    </Fieldset>

</body>
</html>
